<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around the U.S.</title>
</head>

<body class="page">
    <div class="page__content">
        <header class="header page__section">
            <img class="header__logo" src="./images/Vector.svg" alt="Around the us logo">
        </header>
        <main class="content">
            <section class="profile page__section">
                <img class="profile__image" src="./images/Avatar.svg" alt="Profile">
                <div class="profile__info">
                    <h1 class="profile__title">Jacques Cousteau</h1>
                    <button type="button" class="profile__edit-button" id="profile-edit-button"></button>
                    <p class="profile__description">Explorer</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="cards page__section">
              <ul class="cards__list">
              </ul>
            </section>
        </main>
        <footer class="footer page__section">
          <p class="footer__content">Â© 2022 Around The U.S.</p>
        </footer>
    </div>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <p class="modal__title">Edit Profile</p>
        <form class="modal__form">
          <input class="modal__input" type="text" name="title" id="profile-title-input" placeholder="Jacques Cousteau">
          <input class="modal__input" type="text" name="description" id="profile-description-input" placeholder="Explorer">
        <button class="button modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <template id="card-template">
    <li class="card">
      <img class="card__image" src="" alt="">
      <div class="card__description">
        <h2 class="card__title"></h2>
        <button class="card__like-button"></button>
      </div>
    </li>
    </template>
    <script src="./scripts/index.js"></script>
</body>
</html>
